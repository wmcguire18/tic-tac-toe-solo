<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="player-1-area">
      <h1> Player One </h1>
      <h2> X </h2>
      <h3> Wins </h3>
    </aside>
    <section class="central-section">
      <div class="game-data-info">
        <h2 class="game-data"> Player One, it's your turn... </h2>
        <h2 class="game-data"> Player Two, it's your turn... </h2>
      </div>
      <div class="game-board">
        <div class="row">
          <button type="button" name="button1"></button>
          <button type="button" name="button2"></button>
          <button type="button" name="button3"></button>
        </div>
        <div class="row">
          <button type="button" name="button4"></button>
          <button type="button" name="button5"></button>
          <button type="button" name="button6"></button>
        </div>
        <div class="row">
          <button type="button" name="button7"></button>
          <button type="button" name="button8"></button>
          <button type="button" name="button9"></button>
        </div>
        <div class="new-game" id="new-game">New game?<div>
          </div>
      </div>
    </section>
    <aside class="player-2-area">
      <h1> Player Two </h1>
      <h2> O </h2>
      <h3> Wins </h3>
    </aside>
  <script src="main.js"> </script>
  </body>
</html>
